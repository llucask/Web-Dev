<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <main class="grid-container">
        <aside class="sidebar">
            <div class="sidebar-title-container">
                <img class="large-icon" src="./Icons/view-dashboard.svg" alt="House Icon">
                <h1 class="tittle">Dashboard</h1>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-list-item"><img class="icon" src="./Icons/home.svg" alt="House Icon"><p>Home</p></li>
                <li class="sidebar-list-item"><img class="icon" src="./Icons/card-account-details-outline.svg" alt="Account Icon"><p>Profile</p></li>
                <li class="sidebar-list-item"><img class="icon" src="./Icons/message-reply.svg" alt="House Icon"><p>Messages</p></li>
                <li class="sidebar-list-item"><img class="icon" src="./Icons/clock-time-three.svg" alt="House Icon"><p>History</p></li>
                <li class="sidebar-list-item"><img class="icon" src="./Icons/file-multiple.svg" alt="House Icon"><p>Tasks</p></li>
                <li class="sidebar-list-item"><img class="icon" src="./Icons/account-group.svg" alt="House Icon"><p>Community</p></li>
            </ul>
            <ul class="sidebar-nav">
                <li class="sidebar-list-item"><img class="icon" src="./Icons/cog.svg" alt="House Icon"><p>Settings</p></li>
                <li class="sidebar-list-item"><img class="icon" src="./Icons/help-box.svg" alt="House Icon"><p>Support</p></li>
                <li class="sidebar-list-item"><img class="icon" src="./Icons/shield-check.svg" alt="House Icon"><p>Privacy</p></li>
            </ul>
        </aside>
        <div class="header"></div>
        <div class="main-content"></div>
    </main>
</body>
</html>
