<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <aside class="left-aside">
            <div class="logo-container">
                <img class="logo" src="odin-lined.png" alt="odin logo lined">
                <h1 class="logo-text">Odin</h1>
            </div>
            <div class="aside-footer"><p>Photo by Halie West on Unsplash</p></div>
        </aside>
        

        <div class="main-content-container">
            <div class="section">
                <h1 class="text-blurb">This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams
                    Sign up now to get started. 
                    You know you want to.
                </h1>
                <div class="form-container">
                    <form class="form" action="#" method="post">
                        <h1 class="form-title">Let's do this!</h1>
                        <div class="row-one">
                            <div class="row-item">
                                <label for="first_name">First name</label>
                                <input type="text" name="first_name" id="firstname">
                            </div>

                            <div class="row-item"> 
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>

                        </div>
                        <div class="row-two">
                            <div class="row-item">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="row-item">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" name="phone_number" id="phone_number">
                            </div>
                        </div>
                        <div class="row-three">
                            <div class="row-item">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password"> 
                            </div>
                            <div class="row-item">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </div>                       
                    </form> 
                </div>
                <div class="bottom-section">
                    <input type="submit" value="Create Account" class="create_account">
                    <p>Already have an account?<b class="highlighted"> Log in</b></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
